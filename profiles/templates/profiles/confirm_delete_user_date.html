{% block content %}

<section aria-labelledby="confirm-delete-title">

    <button type="button"
            aria-label="Close"
            class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
            onclick="document.getElementById('my_modal_3').close();">
        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>

    <h1 id="confirm-delete-title" class="text-2xl font-bold my-2 text-center">Delete Date</h1>

    <p class="text-center my-4">Are you sure you want to delete this date?</p>

    <form method="post" action="{% url 'delete_user_date' user_date.id %}">
        {% csrf_token %}
        <button class="btn btn-error w-full mt-2" type="submit">Yes, delete it</button>
    </form>

</section>

{% endblock %}
