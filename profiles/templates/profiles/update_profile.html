{% load static %}
{% load tailwind_filters %}


{% block content %}

<!-- Main content -->
<section aria-labelledby="update_profile_titlte">

	<!-- Close Button -->
	<button type="button"
			aria-label="Close Sign Out Modal"
			class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
			onclick="document.getElementById('my_modal_3').close();">
		<svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
			<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
		</svg>
	</button>

	<!-- Heading -->
	<h1 id="update_profile_titlte" class="text-2xl font-bold my-2 text-center">Update Profile</h1>

	<!-- Confirmation Message -->
	<p class="text-center my-4">You can update your details here</p>


	<!-- Form Section -->
    <form method="POST" action="{% url 'update_profile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn w-full text-white btn-secondary" type="submit">Update</button>
    </form>

    
</section>

{% endblock %}
