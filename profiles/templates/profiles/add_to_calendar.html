{% load tailwind_filters %}
{% block content %}

<!-- Main content -->
<section aria-labelledby="plan-your-day">

	<!-- Close Button -->
	<button type="button"
			aria-label="Close Sign Out Modal"
			class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
			onclick="document.getElementById('my_modal_3').close();">
		<svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
			<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
		</svg>
	</button>

	<!-- Heading -->
	<h1 id="plan-your-day" class="text-2xl text-primary font-bold my-2 text-center">Plan your day</h1>


	<!-- Form Section -->
	<form method="post" action="{% url 'add_user_date' %}">
		{% csrf_token %}
        {{ form|crispy }}
		<!-- Submit Button -->
		<button class="btn btn-secondary w-full mt-2" type="submit">Add to Calendar</button>
	</form>

</section>

{% endblock %}
