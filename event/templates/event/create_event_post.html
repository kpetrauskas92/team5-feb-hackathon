{% extends 'base.html' %}

{% load tailwind_filters %}

{% block content %}

<div class="container flex flex-col items-center justify-center mx-auto mt-10">
    <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100 dark:bg-slate-50">

        <h1 id="create-valentines-idea" class="text-2xl font-bold text-center text-primary pt-2">Create Valentines Idea</h1>

        <!-- Display form errors if they exist -->
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            Please correct the errors below.
        </div>
        {% endif %}

        <form class="card-body" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            
            <input type="hidden" name="status" value="1" id="id_status">
            
            <button type="submit" class="btn btn-primary">Submit Post</button>
        </form>
    </div>
</div>

{% endblock %}
