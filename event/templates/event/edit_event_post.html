{% extends 'base.html' %} <!-- Inherit from base layout -->
{% load tailwind_filters %} <!-- Load custom filters for Tailwind CSS utility classes -->
{% load static %} <!-- Load the static tag to access static files -->

{% block content %} <!-- Start of the main content block -->
<div class="container flex flex-col items-center justify-center mx-auto px-4 mt-10">
    <div class="card shrink-0 w-full max-w-xl shadow-2xl bg-base-100 dark:bg-slate-50">

        <h1 id="create-valentines-idea" class="text-2xl font-bold text-center text-primary pt-2">Edit your Idea</h1>

        <form class="card-body" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Update Event</button>
            <a href="{% url 'event' slug=eventpost.slug %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %} <!-- End of the main content block -->
