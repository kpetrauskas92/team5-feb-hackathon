<!-- Theme Controller Script -->
<script>
	document.addEventListener('DOMContentLoaded', function() {
		const themeController = document.querySelector('.theme-controller');
		const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

		// Set the initial theme based on system preference
		if (systemPrefersDark) {
		  document.documentElement.setAttribute('data-theme', 'dark');
		  themeController.checked = true; // Assuming dark mode is the "checked" state
		} else {
		  document.documentElement.setAttribute('data-theme', 'valentine');
		  themeController.checked = false;
		}
	  
		// Listen for changes on the checkbox to manually switch themes
		themeController.addEventListener('change', function() {
		  if (this.checked) {
			document.documentElement.setAttribute('data-theme', 'dark');
		  } else {
			document.documentElement.setAttribute('data-theme', 'valentine');
		  }
		});
	  });
</script>
